<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--titulo inicial-->

            </div>
            <div class="menu">

                    <li><a href="#">HOME</a></li>

                    <li><a href="#">DESIGN</a></li>

            <!--inicio do formulario-->

            </div>
